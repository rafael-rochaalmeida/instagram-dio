<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container-body">

        <div class="container-img-main">
            <img class="img-main" src="./img/fundo-insta.png" alt="">
            <img class="img-animation active " src="./img/insta-animation-img1.png" alt="">
        </div>

        <div class="container-login-donwload-app">
            <section class="container-login">
                <img src="./img/instagram-logo.png" alt="">
                <input placeholder="Telefonem nome de usuário ou email" type="text">
                <input placeholder="Senha" type="password">
                <button type="submit">Entrar</button>
                <div class="container-or">
                    <div class="line-grey"></div>
                    <p>ou</p>
                    <div class="line-grey"></div>
                </div>
                <a href=""> <i class="fa-brands fa-facebook-square"></i> Entrar com o Facebook</a>
                <a href="#">Esqueceu a senha ?</a>
            </section>

            <div class="cadastro">
                <p> Não tem uma conta?</p> <a href="">Cadastre-se</a>
            </div>

            <p>Obtenha o aplicativo.</p>

            <section class="download-app">
                <img src="./img/apple-button.png" alt="download apple story">
                <img src="./img/googleplay-button.png" alt="download play story">
            </section>
        </div>

    </main>
</body>

</html>

<script src="./animation.js"></script>
